<html>
<head>
    <title>Ejemplo de estructura HTML5 con línea de separación</title>
</head>
<body>
    <header>
        <h1>Encabezado de la página</h1>
        <p>Información del encabezado...</p>
    </header>
    
    <nav>
        <ul>
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Acerca de</a></li>
            <li><a href="#">Servicios</a></li>
            <li><a href="#">Contacto</a></li>
        </ul>
    </nav>

    <hr> <!-- Línea de separación -->

    <aside>
        <h2>Barra lateral</h2>
        <p>Contenido de la barra lateral...</p>
    </aside>

    <hr> <!-- Línea de separación -->

    <section>
        <h2>Sección principal</h2>
        <article>
            <h3>Título del artículo</h3>
            <p>Contenido del artículo...</p>
        </article>
        <article>
            <h3>Otro artículo</h3>
            <p>Otro contenido...</p>
        </article>
    </section>

    <hr> <!-- Línea de separación -->

    <footer>
        <p>Pie de página - © 2023</p>
    </footer>
</body>
</html>
