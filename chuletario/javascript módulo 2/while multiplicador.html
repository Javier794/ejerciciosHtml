<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while</title>
        <script type="text/javascript">
            var numero = 2;
            var multiplicador = 1;
            var resultado; 

            document.writeln("tabla del 2:<br>");
            while(multiplicador<=10 ){
                resultado= 2*multiplicador;
        
            document.writeln(numero+"x"+ multiplicador+"="+resultado);
            document.writeln("<br>");
            multiplicador=multiplicador + 1;
        }
            </script>

</head>
<body>
    
</body>
</html>
